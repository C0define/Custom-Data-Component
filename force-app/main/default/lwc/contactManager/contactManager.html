<template>
    <lightning-card title="Contact Manager">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Search" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
            <lightning-button label="New Contact" onclick={handleNewContact}></lightning-button>
        </div>
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Contact Form</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-contact-form contact-id={selectedContactId} onclose={closeModal}></c-contact-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
