<template>
    <section role="dialog" tabindex="-1" class="slds-size_1-of-1 slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">{formHeading}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium long-div">
                <template if:true={shouldShowTable}>
                    <div class="slds-text-title_caps slds-text-title_bold">
                        Found {data.length} related {objectName}
                    </div>
                    <br>
                    <lightning-datatable
                        hide-checkbox-column
                        suppress-bottom-bar
                        key-field="id"
                        data={data}
                        onrowaction={handleRowAction}
                        oncellchange={handleCellChange}
                        columns={columns} 
                        >
                    </lightning-datatable>
                </template>
                <template if:false={shouldShowTable}>
                    <div class="slds-text-color_error">Got no data</div>
                </template>
                <!-- <div class="slds-grid slds-var-m-top_medium slds-grid_align-spread">
                    <lightning-button variant="brand" type="cancel" label="Cancel" onclick={handleClose}></lightning-button>
                </div> -->
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
