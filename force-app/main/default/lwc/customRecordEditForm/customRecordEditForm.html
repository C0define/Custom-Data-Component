<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium"> {formHeading} </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name={objectApiName}
                        record-id={recordId}
                        onsuccess={showSuccessMessage}
                        >
                        <template for:each={columns} for:item="column">
                            <lightning-input-field 
                                key={column} 
                                field-name={column} 
                                onkeyup={showSaveButton}>
                            </lightning-input-field>
                        </template>
                        <div class="slds-grid slds-var-m-top_medium slds-grid_align-spread">
                            <template if:true={showSave}>
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            </template>
                            <lightning-button variant="brand" type="cancel" label="Cancel" onclick={handleClose}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
</template>
