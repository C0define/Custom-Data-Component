<template>
    <section role="dialog" tabindex="-1" class="slds-size_1-of-1 slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Account Form</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium long-div">
                <div class="slds-text-title_caps slds-text-title_bold">
                    Related Contacts
                </div>
                <template if:true={relatedContacts}>
                    {relatedContacts.length} relatedContacts
                    <lightning-datatable
                        hide-checkbox-column
                        key-field="id"
                        data={relatedContacts}
                        columns={columns} >
                    </lightning-datatable>
                </template>
                <template if:false={relatedContacts}>
                    <div class="slds-text-color_error">Got no data {relatedContacts}</div>
                </template>
                <lightning-button label="close" onclick={handleClose}></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
