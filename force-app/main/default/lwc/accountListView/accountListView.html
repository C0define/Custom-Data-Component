<template>
    <lightning-card title="Account List View">
        <div class="slds-form-element" onkeyup={handleChange}>
            <lightning-input class="slds-form-element_edit" name="enter-search" label="Search Account by name" type="search"></lightning-input>
        </div>
        <template if:true = {accounts}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={accounts}
                        columns={columns}
                        onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
    <br>
    <template if:true={isContactLoaded}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium">
                    <c-related-contact-view account-id={accountId} onclose = {handleClose}></c-related-contact-view>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
